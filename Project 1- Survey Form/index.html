<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
<main id="main">
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out this form to share your feedback with us.</p>
    
    <form id="survey-form">
      <div class="form-group">
        <label id="name-label" for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>
      
      <div class="form-group">
        <label id="email-label" for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      
      <div class="form-group">
        <label id="number-label" for="number">Age (optional)</label>
        <input type="number" id="number" name="age" min="10" max="100" placeholder="Enter your age">
      </div>
      
      <div class="form-group">
        <label for="role">Which option best describes your current role?</label>
        <select id="dropdown" name="role" required>
          <option value="">Select an option</option>
          <option value="student">Student</option>
          <option value="full-time">Full-time Job</option>
          <option value="part-time">Part-time Job</option>
          <option value="self-employed">Self-employed</option>
          <option value="unemployed">Unemployed</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <p>Would you recommend this form to others?</p>
        <label><input type="radio" name="recommend" value="definitely" class="input-radio" required> Definitely</label>
        <label><input type="radio" name="recommend" value="maybe" class="input-radio"> Maybe</label>
        <label><input type="radio" name="recommend" value="not-sure" class="input-radio"> Not sure</label>
      </div>

      <!-- Add checkboxes for extra feedback -->
      <div class="form-group">
        <p>Select your areas of interest:</p>
        <label><input type="checkbox" name="interest" value="front-end"> Front-end Development</label>
        <label><input type="checkbox" name="interest" value="back-end"> Back-end Development</label>
      </div>
      
      <div class="form-group">
        <label for="comments">Any comments or suggestions?</label>
        <textarea id="comments" name="comments" placeholder="Enter your comment here..."></textarea>
      </div>

      <div class="form-group">
        <label for="improvements">Which feature would you like to see improved?</label>
        <select id="improvements" name="improvements">
          <option value="">Select an option</option>
          <option value="front-end">Front-end Projects</option>
          <option value="back-end">Back-end Projects</option>
          <option value="data-visualization">Data Visualization</option>
          <option value="challenges">Challenges</option>
          <option value="open-source">Open Source Community</option>
        </select>
      </div>
      
      <div class="form-group">
        <button type="submit" id="submit">Submit</button>
      </div>
    </form>
  </main>
</body>
</html>
